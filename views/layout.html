    <meta name="description" content="Whole Genome Sequence Analysis">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>
    <!-- Papaparse -->
    <script src="/js/vendor/papaparse.min.js"></script>
    <!-- UUID -->
    <script src="/js/vendor/uuid.js"></script>
    <!-- PhyloCanvas -->
    <script src="/phylo-canvas/PhyloCanvas.js"></script>

    <!-- React componenets-->
    <script src="/js/react-components/workflow-question.react.js"></script>
