{% raw %}

<script type="text/x-handlebars-template"
        class="wgst-template"
        data-template-id="panel-body__collection-data__assemblies">

  <div class="wgst-collection-assemblies wgst-collection wgst-collection-info" data-collection-id="{{collectionId}}">

    <table class="table table-striped">
      <thead>
        <tr>
          <th class="wgst-assembly-data__map">
          	Map
          </th>
          <th class="wgst-assembly-data__assembly-user-id">Assembly</th>
          <th class="wgst-assembly-data__top-score">Nearest Representative</th>
          <th class="wgst-assembly-data__sequence-type">MLST</th>
          <th class="wgst-assembly-data__resistance-profile">Predicted Resistance Profile</th>
        </tr>
        <tr>
        	<th><input type="checkbox" class="wgst-assembly-show-all-on-map"/></th>
        <tr>
      </thead>
      <tbody class="wgst-collection-assemblies-list">

        {{#each assemblies}}
          {{> assembly}}
        {{/each}}

      </tbody>
    </table>

  </div>

</script>

{% endraw %}
