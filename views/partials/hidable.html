<!-- Handlebars template -->
{% raw %}

<script type="text/x-handlebars-template" class="wgst-template" data-template-id="hidable">

	<li class="wgst-hidable" data-hidable-id="{{hidableId}}">
		<span class="wgst-hidable-toggle" title="{{hidableLabel}}">{{hidableLabel}}</span>
		<div class="wgst-hidable-controls hide-this">

			{{#unless noPanel}}
			<a href="#" class="wgst-hidable-panel"><i class="fa fa-square-o"></i></a>
			{{/unless}}

			{{#unless noFullscreen}}
			<a href="#" class="wgst-hidable-fullscreen"><i class="fa fa-arrows-alt"></i></a>
			{{/unless}}

			{{#if close}}
			<a href="#" class="wgst-hidable-close"><i class="fa fa-close"></i></a>
			{{/if}}

			<small>{{hidableLabel}}</small>
		</div>
	</li>

</script>

{% endraw %}
